<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×x</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello")

    // Interpolated
    console.log(`Hello I am a string!`)

    // Styled
    console.log('%c I am some great text', 'font-size: 50px;') 

    // warning!
    console.warn('OH NOOOO')

    // Error :|
    console.error('Shit')

    // Info
    console.info('crocs eat 3-4 ppl per yr')
    // Testing
    console.assert(1 === 2, 'that is wrong')

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    
    // Grouping together
    dogs.forEach(dog => {
      console.group()
      console.log(`This is ${dog.name}`)
      console.groupEnd()
    })
    // counting
    console.log('kev')
    console.log('kev')
    console.log('kev')

    // timing
      console.time('fetching data');

      fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data')
          console.log(data);
        })
  </script>
</body>
</html>
